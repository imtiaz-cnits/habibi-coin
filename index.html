<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbi Coin - Landing Page</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- habibi hero -->
    <section id="hero">
      <div class="container">
        <nav class="navbars">
          <a href="#" class="logo">
            <img src="./images/logo.png" alt="" />
          </a>
          <ul>
            <li>
              <a href="#">
                <img src="./images/nav-icon-1.png" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/nav-icon-2.png" alt="" />
              </a>
            </li>
            <li class="switch">
              <input type="checkbox" id="switcher" />
              <label for="switcher"></label>
            </li>
          </ul>
        </nav>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="hero-text">
              <h1>
                WELCOME TO <span>$</span>HABIBI TOKEN: UNLEASHING<br />
                THE FUTURE OF DIGITAL CURRENCY!
              </h1>
              <p>
                In the Realm of Blissful Fusion: Where Love Dances with Laughter
              </p>
              <div class="hero-btn">
                <a href="#">Learn More</a>
              </div>
              <div class="hero-social-icons">
                <a href="#">
                  <img src="./images/telegram-icon.png" alt="" />
                </a>
                <a href="#">
                  <img src="./images/twitter-icon.png" alt="" />
                </a>
                <a href="#">
                  <img src="./images/gmail-icon.png" alt="" />
                </a>
                <a href="#">
                  <img src="./images/coinmarketcap-icon.png" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-bg">
        <div class="moon">
          <img src="./images/moon-hero.png" alt="" id="img-1" />
        </div>
        <img src="./images/hero-bg-1.png" alt="" class="hero-bg-1" />
        <img src="./images/hero-desert.png" alt="" class="hero-bg-2" />
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="habibi-gallery img-1">
              <img src="./images/habibi-image-gallery-1.png" alt="" />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="habibi-gallery img-2">
              <img src="./images/habibi-image-gallery-2.png" alt="" />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="habibi-gallery img-3">
              <img src="./images/habibi-image-gallery-3.png" alt="" />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="habibi-gallery img-4">
              <img src="./images/habibi-image-gallery-4.png" alt="" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="habibi-gallery img-5">
              <img src="./images/habibi-image-gallery-6.png" alt="" />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="habibi-gallery img-6">
              <img src="./images/habibi-image-gallery-7.png" alt="" />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="habibi-gallery img-7">
              <img src="./images/habibi-image-gallery-8.png" alt="" />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="habibi-gallery img-8">
              <img src="./images/habibi-image-gallery-9.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- habibi hero -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
